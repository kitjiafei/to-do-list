        <button onclick="Adicionar();" id="botao">Adicionar</button>
        <script>
            function Adicionar(){
               const res= document.getElementById('bota').value;
                const he1 = document.createElement('h1');
                he1.innerHTML = res;
                document.getElementById('cadastro').appendChild(he1);

                const bRemover = document.createElement('button');

                    he1.remove();
